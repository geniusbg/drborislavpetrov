<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>Тест на гласово разпознаване</h1>
    
    <div class="test-section">
        <h2>1. Тест на регекси</h2>
        <input type="text" id="testCommand" placeholder="Въведете команда за тест" value="добави потребител Иван Иванов телефон 0888123456">
        <button onclick="testRegex()">Тествай регекси</button>
        <div id="regexResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Тест на API</h2>
        <input type="text" id="apiCommand" placeholder="Въведете команда за API тест" value="добави потребител Иван Иванов телефон 0888123456">
        <button onclick="testAPI()">Тествай API</button>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Примери за команди</h2>
        <div>
            <button onclick="setCommand('добави потребител Иван Иванов телефон 0888123456')">Добави потребител</button>
            <button onclick="setCommand('добави резервация Иван Иванов дата 25.12.2024 час 10:00')">Добави резервация</button>
            <button onclick="setCommand('провери свободни часове за 25.12.2024')">Провери свободни часове</button>
            <button onclick="setCommand('изтрий потребител Иван Иванов')">Изтрий потребител</button>
            <button onclick="setCommand('изтрий потребител Пешо Пешо')">Изтрий Пешо Пешо</button>
            <button onclick="setCommand('добави потребител Пешо Пешо телефон 0888123456')">Добави Пешо Пешо</button>
        </div>
    </div>

    <script>
        // Voice command parsing patterns
        const patterns = {
            addUser: /добави\s+потребител\s+(.+?)(?:\s+телефон\s+([^\s]+))?(?:\s+имейл\s+([^\s]+))?/i,
            updateUser: /промени\s+потребител\s+(.+?)(?:\s+телефон\s+([^\s]+))?(?:\s+имейл\s+([^\s]+))?/i,
            deleteUser: /изтрий\s+потребител\s+(.+?)(?:\s|$)/i,
            addBooking: /добави\s+резервация\s+(.+?)(?:\s+дата\s+([^\s]+))?(?:\s+час\s+([^\s]+))?(?:\s+услуга\s+([^\s]+))?/i,
            updateBooking: /промени\s+резервация\s+(.+?)(?:\s+дата\s+([^\s]+))?(?:\s+час\s+([^\s]+))?/i,
            cancelBooking: /отмени\s+резервация\s+(.+?)(?:\s+дата\s+([^\s]+))?/i,
            checkAvailability: /провери\s+свободни\s+часове(?:\s+за\s+([^\s]+))?/i,
            showBookings: /покажи\s+резервации\s+за\s+([^\s]+)/i,
        }

        function parseVoiceCommand(command) {
            for (const [action, pattern] of Object.entries(patterns)) {
                const match = command.match(pattern)
                if (match) {
                    const result = {
                        action: action,
                        originalCommand: command
                    }

                    switch (action) {
                        case 'addUser':
                        case 'updateUser':
                            result.name = match[1]?.trim()
                            result.phone = match[2]?.trim()
                            result.email = match[3]?.trim()
                            break
                        case 'deleteUser':
                            result.name = match[1]?.trim()
                            break
                        case 'addBooking':
                            result.name = match[1]?.trim()
                            result.date = match[2]?.trim()
                            result.time = match[3]?.trim()
                            result.service = match[4]?.trim()
                            break
                        case 'updateBooking':
                            result.name = match[1]?.trim()
                            result.date = match[2]?.trim()
                            result.time = match[3]?.trim()
                            break
                        case 'cancelBooking':
                            result.name = match[1]?.trim()
                            result.date = match[2]?.trim()
                            break
                        case 'checkAvailability':
                            result.date = match[1]?.trim()
                            break
                        case 'showBookings':
                            result.date = match[1]?.trim()
                            break
                    }

                    return result
                }
            }

            return { action: '', originalCommand: command }
        }

        function testRegex() {
            const command = document.getElementById('testCommand').value
            const result = parseVoiceCommand(command)
            const resultDiv = document.getElementById('regexResult')
            
            if (result.action) {
                resultDiv.className = 'result success'
                resultDiv.innerHTML = `
                    <strong>✅ Успешно разпозната команда!</strong><br>
                    <strong>Действие:</strong> ${result.action}<br>
                    <strong>Име:</strong> ${result.name || 'Н/А'}<br>
                    <strong>Телефон:</strong> ${result.phone || 'Н/А'}<br>
                    <strong>Имейл:</strong> ${result.email || 'Н/А'}<br>
                    <strong>Дата:</strong> ${result.date || 'Н/А'}<br>
                    <strong>Час:</strong> ${result.time || 'Н/А'}<br>
                    <strong>Услуга:</strong> ${result.service || 'Н/А'}
                `
            } else {
                resultDiv.className = 'result error'
                resultDiv.innerHTML = `
                    <strong>❌ Неразпозната команда</strong><br>
                    <strong>Команда:</strong> "${command}"
                `
            }
        }

        async function testAPI() {
            const command = document.getElementById('apiCommand').value
            const resultDiv = document.getElementById('apiResult')
            
            try {
                const parsedCommand = parseVoiceCommand(command)
                
                if (!parsedCommand.action) {
                    resultDiv.className = 'result error'
                    resultDiv.innerHTML = '<strong>❌ Неразпозната команда</strong>'
                    return
                }

                const response = await fetch('/api/admin/voice-commands', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(parsedCommand)
                })

                const result = await response.json()

                if (result.success) {
                    resultDiv.className = 'result success'
                    resultDiv.innerHTML = `
                        <strong>✅ API отговор:</strong><br>
                        <strong>Съобщение:</strong> ${result.message}<br>
                        <strong>Действие:</strong> ${parsedCommand.action}
                    `
                } else {
                    resultDiv.className = 'result error'
                    resultDiv.innerHTML = `
                        <strong>❌ API грешка:</strong><br>
                        <strong>Грешка:</strong> ${result.error}
                    `
                }
            } catch (error) {
                resultDiv.className = 'result error'
                resultDiv.innerHTML = `
                    <strong>❌ Грешка при заявка:</strong><br>
                    <strong>Грешка:</strong> ${error.message}
                `
            }
        }

        function setCommand(command) {
            document.getElementById('testCommand').value = command
            document.getElementById('apiCommand').value = command
        }
    </script>
</body>
</html>
