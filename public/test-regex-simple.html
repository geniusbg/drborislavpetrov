<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Тест на регекси</h1>
    
    <div id="results"></div>

    <script>
        const patterns = {
            deleteUser: /изтрий\s+потребител\s+(.+?)(?:\s|$)/i,
            addUser: /добави\s+потребител\s+(.+?)(?:\s+телефон\s+([^\s]+))?(?:\s+имейл\s+([^\s]+))?/i,
        }

        const testCommands = [
            'изтрий потребител Пешо Пешо',
            'изтрий потребител Иван Иванов',
            'добави потребител Пешо Пешо телефон 0888123456',
            'добави потребител Иван Иванов телефон 0888765432'
        ]

        const resultsDiv = document.getElementById('results')

        testCommands.forEach(command => {
            const div = document.createElement('div')
            div.className = 'test'
            
            // Test deleteUser
            const deleteMatch = command.match(patterns.deleteUser)
            if (deleteMatch) {
                div.className += ' success'
                div.innerHTML = `
                    <strong>✅ ${command}</strong><br>
                    <strong>Име:</strong> "${deleteMatch[1]?.trim()}"
                `
            } else {
                // Test addUser
                const addMatch = command.match(patterns.addUser)
                if (addMatch) {
                    div.className += ' success'
                    div.innerHTML = `
                        <strong>✅ ${command}</strong><br>
                        <strong>Име:</strong> "${addMatch[1]?.trim()}"<br>
                        <strong>Телефон:</strong> "${addMatch[2]?.trim() || 'Н/А'}"
                    `
                } else {
                    div.className += ' error'
                    div.innerHTML = `
                        <strong>❌ ${command}</strong><br>
                        <strong>Неразпозната команда</strong>
                    `
                }
            }
            
            resultsDiv.appendChild(div)
        })
    </script>
</body>
</html>
