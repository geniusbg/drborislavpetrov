<!DOCTYPE html>
<html>
<head>
    <title>Voice Command Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Voice Command Test</h1>
    <button onclick="testVoiceCommand()">Test Voice Command</button>
    <div id="result"></div>

    <script>
        async function testVoiceCommand() {
            try {
                const response = await fetch('/api/admin/voice-commands', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-token': 'admin-token-123'
                    },
                    body: JSON.stringify({
                        voiceCommand: "запази ми час за Пешо Пешо за 24 август от 14:00 за почистване на зъби"
                    })
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
